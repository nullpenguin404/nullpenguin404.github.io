    <body>
        <header>
            <!-- load header.html -->
        </header>
        <main>
            <div class="wrapper">
                <h1 id="title">Contact</h1>
                <div class="articles">
                    <article>
                        <h3 class="s-title">お問い合わせ</h3>
                        <p>ご意見・ご感想・バグ報告など、いろいろ。</p>
                        <label> 名前<small>*必須</small> : <input type="text" name="user_name" required>
                        </label>
                        <label> 返信先 : <input type="text" name="return_name">
                        </label>
                        <label>
                            <div id="return_type"> 返信先の種類<small>*必須</small> : <br>
                                <label><input type="radio" name="return_type" value="e-mail">E-mail</label> <label><input type="radio" name="return_type" value="twitter">Twitter</label> <label><input type="radio" name="return_type" value="discord">Discord</label> <label><input type="radio" name="return_type" value="other"> その他</label>
                            </div>
                        </label>
                        <label> 件名 : <input type="text" name="title">
                        </label>
                        <label> 内容<small>*必須</small> : <textarea name="desc" cols="70" rows="10" required></textarea>
                        </label>
                        <label>
                            <button type="submit">送信…</button>
                        </label>
                        <dialog>
                            <div>
                                <h2>送信完了!</h2>
                                <a href="/contact.html">×</a>
                            </div>
                            <p>あと<span>20</span>秒で元のページに戻ります…</p>
                        </dialog>
                    </article>
                    <aside>
                        <!-- load aside.html -->
                    </aside>
                </div>
            </div>
        </main>
        <footer>
            <!-- load footer.html -->
        </footer>
