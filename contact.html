<html lang="ja">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        
        <link rel="stylesheet" href="/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/js/parts.js"></script>
        <script src="/js/form.js"></script>
        <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q8CGK6MLTF"></script>

        <title>Contact - nullpenguin404の部屋</title>
    </head>
    <body>
        <header>
            <!-- load header.html -->
        </header>
        <main>
            <div class="wrapper">
                <h1 id="title">Contact</h1>
                <div class="articles">
                    <article>
                        <h3 class="s-title">お問い合わせ</h3>
                        <p>ご意見・ご感想・バグ報告など、いろいろ。</p>
                        <!--form-->
                            <label>
                                名前<small>*必須</small> : <input type="text" name="user_name" required>
                            </label>
                            <label>
                                返信先 : <input type="text" name="return_name">
                            </label>
                            <label>
                                <div id="return_type">
                                    返信先の種類<small>*必須</small> : <br><input type="radio" name="return_type" value="e-mail">E-mail <input type="radio" name="return_type" value="twitter">Twitter <input type="radio" name="return_type" value="discord">Discord <input type="radio" name="return_type" value="other"> その他
                                </div>
                            </label>
                            <label>
                                件名 : <input type="text" name="title">
                            </label>
                            <label>
                                内容<small>*必須</small> : <textarea name="desc" cols="70" rows="10" required></textarea>
                            </label>
                            <label>
                                <button type="submit">送信…</button>
                            </label>
                        <!--/form-->
                        <dialog>
                            <h2>送信完了!</h2>
                            <a href="/contact.html">×</a>
                        </dialog>
                    </article>
                    <aside>
                        <!-- load aside.html -->
                    </aside>
                </div>
            </div>
        </main>
        <footer>
            <!-- load footer.html -->
        </footer>
    </body>
